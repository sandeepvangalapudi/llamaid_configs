splitter:
  class: TokenTextSplitter
  chunk_size: 512
  chunk_overlap: 0
embedder:
  class: OpenAIEmbedding
  model: 'text-embedding-ada-002'
  llmkey: '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'
metadata:
  class: DKubexFMMetadataExtractor
vectorstore:
  class: WeaviateVectorStore
  provider: dkubex
  uri: ''
  textkey: paperchunks
docstore:
  class: WeaviateDocumentStore
  provider: dkubex
  uri: ''
  textkey: paperdocs
reader:
  - source: file
    description: 'https://llamahub.ai/l/file?from=loaders'
    inputs:
      loader_args:
        input_dir: "/home/data/Ndadoc"
        recursive: true
        exclude_hidden: true
